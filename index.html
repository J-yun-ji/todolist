  <body>
    <header>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <h2 id="clock">00:00</h2>
    <h3 id="date">YYYY-MM-DD</h3>
    <form id="login-form">
      <input
        id="inputname"
        required
        maxlength="8"
        type="text"
        placeholder="What is your name?"
        autocomplete="off"
      />
      <input id="login" type="submit" value="Log In" /><br />
      <h3 id="pleaselogin" class="antimation1">Please log in.„Ö§</h3>
      <p id="hello" class="antimation2">üôåüèª</p>
    </form>
    <div id="loginafter" class="hidden">
      <h1 id="greeting"></h1>
      <button id="logout">Log out</button>
      <h3 id="cheerup" class="antimation1">Cheer Up, Today !</h3>
      <div id="alltodo">
        <div id="todolist">
          <form id="todo-form">
            <input
              id="todo"
              type="text"
              placeholder="Write a To Do!!"
              required
              maxlength="15"
              autocomplete="off"
            />
          </form>
          <ul id="todo-container"></ul>
        </div>
        <div id="nottodolist">
          <form id="nottodo-form">
            <input
              id="nottodo"
              type="text"
              placeholder="Write a Not To Do!!"
              required
              maxlength="15"
              autocomplete="off"
            />
          </form>
          <ul id="nottodo-container"></ul>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
